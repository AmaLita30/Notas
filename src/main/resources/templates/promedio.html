<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Alinea los elementos al principio */
        align-items: center;
        height: 100vh;
        background-color: #f0f8ff;
        margin: 0;
    }

    h1 {
        text-align: center; /* Centra el título */
        margin-top: 20px; /* Añade un poco de espacio en la parte superior */
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  </style>
</head>
<title>Promedio</title>
<body>
<h1>Calcular Promedio</h1>

<form th:action="@{/calcularpromedio}" method="post" th:object="${promediomodel}">
  <div class="mb-3">
    <label for="n1" class="form-label">Nota 1</label>
    <input type="number" th:field="*{nota1}" class="form-control" id="n1" aria-describedby="emailHelp">
  </div>
  <br>

  <div class="mb-3">
    <label for="n2" class="form-label">Nota 2</label>
    <input type="number" th:field="*{nota2}" class="form-control" id="n2">
  </div>
  <br>

  <div class="mb-3">
    <label for="n3" class="form-label">Nota 3</label>
    <input type="number" th:field="*{nota3}" class="form-control" id="n3" aria-describedby="emailHelp">
  </div>
  <br>

  <div class="mb-3">
    <label for="e4" class="form-label">Examen Final</label>
    <input type="number" th:field="*{nota4}" class="form-control" id="e4" aria-describedby="emailHelp">
    <br>
  </div>
  <br>


  <br>

  <button type="submit" class="btn btn-primary">CALCULAR</button>
</form>
<br>
<div th:if="${visualizaralerta}" class="alert alert-danger" th:classappend="${estilodiagnostico}" role="alert">
  <span th:text="${resultado} ?:''"></span>
</div>
</body>
</html>
